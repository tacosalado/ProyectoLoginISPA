<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"crossorigin="anonymous"/>
    

      <link rel="stylesheet" href="./Styles/Styles.css">
    <title>Registro</title>

  </head>
  <body class="Background">
        <!-- Formulario -->
        
       <div class="d-flex justify-content-center form-container">
         <div class="col-md-5 border p-5 my-5 bg-white  ">
             <h1>Registro</h1>
         <form >

            <div class="form-group">
                <label for="userId">Identificación</label> 
                <input required type="email" class="form-control" id="userId" aria-describedby="IdHelp">
                <small id="IdHelp" class="form.text text-muted"> Escribe tu numero de Identificación</small> 
            
            <div class="form-group">
                <label for="name">Nombres</label> 
                <input required type="name" class="form-control" id="name" aria-describedby="nameHelp">
                <small id="nameHelp" class="form.text text-muted"> Escribe tu nombre</small> 

            <div class="form-group">
                <label for="lastName">Apellido</label> 
                <input required type="lastName" class="form-control" id="lastName" aria-describedby="lastNameHelp">
                <small id="lastNameHelp" class="form.text text-muted"> Escribe tu apellido</small>     
            
             <div class="form-group">
               <label for="email">Correo Electronico</label> 
               <input required type="email" class="form-control" id="email" aria-describedby="emailHelp">
               <small id="emailHelp" class="form.text text-muted"> Escribe tu direccion de correo Electronico</small> 
     
             <div class="form-group">
                <label for="passwd">Contraseña</label> 
                <input required type="password" class="form-control" id="passwd" aria-describedby="passwdHelp">
                <small id="passwdHelp" class="form.text text-muted"> Escribe tu Contraseña</small> 
                 
            <div class="form-group">
                <label for="passwdConfirm"> Confirmar Contraseña</label> 
                <input required type="password" class="form-control" id="passwdConfirm" aria-describedby="passwdConfirmHelp">
                <small id="passwdconfirmHelp" class="form.text text-muted"> Escribe tu Contraseña</small> 

            </div>

            <div class="check-container">
                <input type="checkbox" name="remember" id="remember">
                 <label for="remember">Recordar Contraseña</label>
            </div>
                </form>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesion</button>
             
             </div>
            



             <script
             src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
             integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
             crossorigin="anonymous"
           ></script>
           <script
             src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
             integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
             crossorigin="anonymous"
           ></script>
       
           
         </body>
       </html>
